{% load static %}
{% load bootstrap4 %}
<div class="row layout-spacing ">
    
    <!-- Content -->
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 ">
        <div class="user-profile">
            <div class="widget-content widget-content-area p-4">
                <div class="d-flex justify-content-between">
                    <h3 class="">Dados</h3>
                    <a href="{% url 'internaDadosPessoaisAtualizar' %}" class="mt-2 edit-profile"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-3"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg></a>
                </div>
                <div class="text-center user-info">
                    <p class="">{{usuario.nome}}</p>
                </div>
                <div class="user-info-list">

                    <div class="">
                        <ul class="contacts-block list-unstyled">
                            {% if usuario.empresa.nomeFantasia %}
                            <li class="contacts-block__item">
                                Empresa: {{usuario.empresa.nomeFantasia}}
                            </li>
                            {% else %}
                            <li class="contacts-block__item">
                                Empresa: {{usuario.empresa.razaoSocial}}
                            </li>
                            {% endif %}
                            
                            <li class="contacts-block__item">
                                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail me-3"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>{{usuario.email}}</a>
                            </li>
                        </ul>
                    </div>                                    
                </div>
            </div>
        </div>
    </div>
</div>
