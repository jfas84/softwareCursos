{% load static %}
{% load bootstrap4 %}
<div class="row layout-top-spacing">
    {% bootstrap_messages %}
    {% if usuario.is_superuser %}
    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12 layout-spacing">
        <div class="widget widget-card-five">
            <div class="widget-content">
                <div class="account-box">

                    <div class="info-box">
                        <div class="icon">
                            <span>
                                <img src="{% static 'src/assets/img/condominio.png' %}" alt="condominio">
                            </span>
                        </div>

                        <div class="balance-info">
                            <h6>Total Empresas</h6>
                            <p>{{empresas}}</p>
                        </div>
                    </div>

                    <div class="card-bottom-section">
                        <div><span class="badge badge-light-success">+ {{percentualEmpresaMes}}% <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trending-up"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg></span></div>
                        <a href="{% url 'internaListarEmpresas' %}" class="">Ver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12 layout-spacing">
        <div class="widget widget-card-five">
            <div class="widget-content">
                <div class="account-box">

                    <div class="info-box">
                        <div class="icon">
                            <span>
                                <img src="{% static 'src/assets/img/apartamentos.png' %}" alt="apartamentos">
                            </span>
                        </div>

                        <div class="balance-info">
                            <h6>Total Cursos</h6>
                            <p>{{cursos}}</p>
                        </div>
                    </div>

                    <div class="card-bottom-section">
                        <!-- <div><span class="badge badge-light-success">+ 13.6% <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trending-up"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg></span></div> -->
                        <a href="{% url 'internaListarCursos' %}" class="">Ver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12 layout-spacing">
        <div class="widget widget-card-five">
            <div class="widget-content">
                <div class="account-box">

                    <div class="info-box">
                        <div class="icon">
                            <span>
                                <img src="{% static 'src/assets/img/usuarios.png' %}" alt="usuarios">
                            </span>
                        </div>

                        <div class="balance-info">
                            <h6>Total Alunos</h6>
                            <p>{{alunos}}</p>
                        </div>
                    </div>

                    <div class="card-bottom-section">
                        <!-- <div><span class="badge badge-light-success">+ 13.6% <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trending-up"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg></span></div> -->
                        <a href="{% url 'internaListarAlunos' %}" class="">Ver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>
